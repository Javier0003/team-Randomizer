<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Randomizador de Teams</title>
</head>
<body>
    <div class="container">
    <div>
        <h1>Randomizador de Teams</h1>
    </div>
    <div>
        <input type="text" id="input-nombres" placeholder="Insertar los nombres">
        <br>
        <button id="boton-insertar" class="boton">Insertar</button>
        <button id="boton-random" class="boton-random">randomizar</button>
        <button id="boton-limpiar" class="boton-limpiar">Limpiar</button>
    </div>
    <div class="names">
    <div class="lista">
        <div class="teams">
            <ul>Equipo 1</ul>
            <a id="players"></a>
        </div>
        <div class="teams">
            <ul>Equipo 2</ul>
            <a id="players2"></a>
        </div>
    </div>
    <div class="playersS">
        <ul>Jugadores</ul>
        <div class="allContainer">
        <a id="allNames"></a>
    </div>
    </div>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
